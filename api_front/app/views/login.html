<div class="container">

    <form class="form-horizontal">

        <h1> Login </h1>
        
        <hr>

        <div class="form-group">
            
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

            <div class="col-sm-10">
            
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="login.loginForm.email">

            </div>

        </div>

        <div class="form-group">

            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-10">
                
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="login.loginForm.password">

            </div>

        </div>

        <div class="form-group">

            <div class="col-sm-offset-2 col-sm-10">
            
                <button type="submit" class="btn btn-default" ng-click="login.login()">Sign in</button>
            
            </div>

        </div>

        <hr>

        <a class="btn btn-block btn-social btn-google-plus" ng-click="login.loginGooglePlus()">
            
            <i class="fa fa-google-plus"> </i> Init Sesion with Google+ 
            
        </a>

    </form>

</div>
