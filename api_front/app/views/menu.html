<div class="header" ng-controller = "MenuCtrl as menu">
	<div class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">

				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<a class="navbar-brand" href="#/">ApiStore</a>

			</div>

			<div class="collapse navbar-collapse" id="js-navbar-collapse">

				<ul class="nav navbar-nav">
					<li ng-class="{ active : menu.isActive('/') }"><a href="#/">Home</a></li>
					<li ng-class="{ active : menu.isActive('/about') }"><a ng-href="#/about">About</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
							<img ng-src="{{menu.user.avatar}}" class="profile-image img-circle">

							{{menu.user.name}} <b class="caret"> </b>

						</a>

						<ul class="dropdown-menu">
							
							<li>
								<div class="pull-righ">
									<b> {{menu.user.name}}</b>
									<span> {{menu.user.email}}</span>
									<a class="btn btn-primary btn-flat" href="#">Update Profile</a>
								</div>
							</li>

							<li role="separator" class="divider"></li>
							
							<li>
								<div class="pull-righ">
									<a class="btn btn-primary btn-flat" ng-click="menu.logout()">Logout</a>
								</div>
							</li>

							

						</ul>

					</li>

				</ul>

			</div>
		</div>
	</div>
</div>
